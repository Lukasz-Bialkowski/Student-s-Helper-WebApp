<div class="row" >
  <div class="col-md-4" >
    <form style="margin-top:10%; margin-left: 5%" ng-show="showForm">
      <div class = "form-group row" ng-show="shouldShowCheckbox('c')">
        <div class="col-sm-10">
          <div class="checkbox-inline">
            <label class="col-sm-1"><input type="checkbox" id="c" class="checkboxSize" ng-click="changeStateOfType('c')" checked >
              <img class="resize" src="scripts/calendar/b.png">
            </label>
            <label style="margin-left: 20%" for="c">Ćwiczenia</label>
          </div>
        </div>
      </div>
      <div class = "form-group row" ng-show="shouldShowCheckbox('p')">
        <div class="col-sm-10">
          <div class="checkbox-inline">
            <label class="col-sm-1"><input type="checkbox" id="p" class="checkboxSize" ng-click="changeStateOfType('p')" checked>
              <img class="resize" src="scripts/calendar/r.png" >
            </label>
            <label style="margin-left: 25%" for="p">Projekt</label>
          </div>
        </div>
      </div>
      <div class = "form-group row" ng-show="shouldShowCheckbox('w')">
        <div class="col-sm-10">
          <div class="checkbox-inline">
            <label class="col-sm-1"><input type="checkbox" id="w" class="checkboxSize"  ng-click="changeStateOfType('w')" checked>
              <img class="resize" src="scripts/calendar/o.png" >
            </label>
            <label style="margin-left: 25%" for="w">Wykład</label>
          </div>
        </div>
      </div>
      <div class = "form-group row" ng-show="shouldShowCheckbox('l')">
        <div class="col-sm-10">
          <div class="checkbox-inline">
            <label class="col-sm-1"><input type="checkbox" id="l" class="checkboxSize" ng-click="changeStateOfType('l')" checked>
              <img class="resize" src="scripts/calendar/g.png" >
            </label>
            <label style="margin-left: 19%" for="l">Laboratorium</label>
          </div>
        </div>
      </div>
      <div class = "form-group row" ng-show="shouldShowCheckbox('s')" >
        <div class="col-sm-10">
          <div class="checkbox-inline">
            <label class="col-sm-1"><input type="checkbox" id="s" class="checkboxSize" ng-click="changeStateOfType('s')" checked>
              <img class="resize" src="scripts/calendar/p.png" >
            </label>
            <label style="margin-left: 20%" for="s">Seminarium</label>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-8" >
    <div id="calendarPwr" class='calendar'  width='600px'></div>
  </div>
</div>
<script type="text/ng-template" id="popoverTemplate">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <p>{{popCourseName}}</p>
        <p>{{popBuilding}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div id="map" style="width:700px; height:380px;" ></div>
      </div>
    </div>
  </div>
</script>
