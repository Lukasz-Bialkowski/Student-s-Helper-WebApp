<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../bower_components/angular/angular.min.js"></script>
  <script src="searchController.js"></script>
  <link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="../../bower_components/angular-strap/dist/angular-strap.min.js"></script>
  <script src="../../bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
  <link rel="stylesheet" type="text/css" href="search.css">
</head>
<body ng-app="app.module.SearchController">
<div class="searchBackgroundExpanded searchBackground container-fluid " ng-controller="SearchController as searchController">
  <div class="row">
    <div class="col-md-4">
      <img src="../../images/Logo.png" class="img-responsive">
    </div>
  </div>
  <div class="row col-md-6 col-md-offset-3" style="margin-top: 15%">
    <form role="form">
      <div  class="form-group has-feedback center-block" >
        <input type="text" class="form-control input-lg searchboxInput" placeholder="Wyszukaj prowadzacego..." ng-model="searchText"
        bs-options="lecturer for lecturer in lecturers" bs-typeahead />
        <i class="form-control-feedback glyphicon glyphicon-search searchIcon"></i>
      </div>
    </form>
  </div>
</div>
</body>
