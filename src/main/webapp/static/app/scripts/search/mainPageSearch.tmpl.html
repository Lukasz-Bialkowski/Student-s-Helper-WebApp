<div class="searchBackgroundExpanded searchBackground container-fluid ">
  <div class="row">
    <div class="col-md-4">
      <img src="images/Logo.png" class="img-responsive">
    </div>
  </div>
  <div class="row col-md-6 col-md-offset-3" style="margin-top: 15%">
    <form role="form" ng-submit="performSearch()">
      <div  class="form-group has-feedback center-block" >
        <input type="text" class="form-control input-lg searchboxInput" placeholder="Wyszukaj prowadzacego..." ng-model="searchText"
        bs-options="lecturer for lecturer in lecturersNames" bs-typeahead />
        <i class="form-control-feedback glyphicon glyphicon-search searchIcon"></i>
      </div>
    </form>
  </div>
</div>
